<div
  class="uk-grid  uk-align-right"
  data-uk-grid
>
  <div class=" ">
    <button class="uk-button uk-button-primary" uk-toggle="target: #add_client">Add A Client</button>
  </div>
</div>
<table class="uk-table uk-table-middle uk-table-divider">
  <thead>
    <tr class="uk-background-primary">
      <th class="uk-width-small" class="uk-background-primary">
        <span style="color: #fff" class="uk-text-bold">NÂ°</span>
      </th>
      <th class="uk-background-primary">
        <span style="color: #fff" class="uk-text-bold">Name</span>
      </th>
      <th class="uk-background-primary">
        <span style="color: #fff" class="uk-text-bold">Image</span>
      </th>
      <th class="uk-background-primary">
        <span style="color: #fff" class="uk-text-bold">Action</span>
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients;let i = index">
      <td>{{i}}</td>
      <td>
      {{client.name}}
      </td>
      <td>
      <img src="https://aylan-consulting.com/api/{{client.clientLogo}}" width="300px" height="150"/>
      </td>
      <td>
        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin" uk-toggle="target: #edit_client" (click)="readyToEdit(client._id, client.name)"  type="button">
          <span uk-icon="file-edit"></span> Edit
        </button>
      <br/>
        <button class="uk-button  uk-width-1-1 uk-button-danger" type="button" (click)="deleteClient(client._id)">
          <span uk-icon="trash"></span> Delete
        </button>
      </td>
    </tr>

  </tbody>
</table>
<div id="edit_client" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Edit Client</h2>
      <form>
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Client Name"   [(ngModel)]="this.userToUpdate.name"  [ngModelOptions]="{standalone: true}">
            </div>
            <div class="uk-margin">

              <div uk-form-custom>
                  <input type="file">
                  <!-- <span class="uk-link">upload</span> -->
              </div>
          </div>

          <div class="uk-margin" uk-margin>
              <div uk-form-custom="target: true">
                  <input type="file"  (change)="onChange($event)">
                  <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
              </div>

          </div>
        </fieldset>
      </form>
      <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close uk-modal-close" type="button"  (click)="clear()">Cancel</button>
          <button class="uk-button uk-button-primary uk-modal-close" type="button" (click)="updateUser()">Edit</button>
      </p>
  </div>
</div>
<div id="add_client" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Add A New Client</h2>
      <form>
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Client Name"   [(ngModel)]="clientName"  [ngModelOptions]="{standalone: true}">
            </div>

            <div class="uk-margin">

              <div uk-form-custom>
                  <input type="file">
                  <!-- <span class="uk-link">upload</span> -->
              </div>
          </div>

          <div class="uk-margin" uk-margin>
              <div uk-form-custom="target: true">
                  <input type="file"  (change)="onChange($event)">
                  <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
              </div>

          </div>
        </fieldset>
      </form>
      <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close uk-modal-close" type="button"  (click)="clear()">Cancel</button>
          <button class="uk-button uk-button-primary uk-modal-close" type="button" (click)="SubmitClient()">Save</button>
      </p>
  </div>
</div>
