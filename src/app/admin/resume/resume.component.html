<table class="uk-table uk-table-middle uk-table-divider">
  <thead>
    <tr class="uk-background-primary">
      <th class="uk-width-small" class="uk-background-primary">
        <span style="color: #fff;" class="uk-text-bold">Ref</span>
      </th>
      <th class="uk-background-primary">
        <span style="color: #fff;" class="uk-text-bold">Offer Title</span>
      </th>
      <th class="uk-background-primary">
        <span style="color: #fff;" class="uk-text-bold">Name</span>
      </th>
      <th class="uk-background-primary">
        <span style="color: #fff;" class="uk-text-bold">First Name</span>
      </th>
      <th class="uk-background-primary">
        <span style="color: #fff;" class="uk-text-bold">Email</span>
      </th>
      <th class="uk-background-primary">
        <span style="color: #fff;" class="uk-text-bold">Actions</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let res of resume; let i = index">
      <td>{{ res.offer.ref }}</td>
      <td>
        {{ res.offer.title }}
      </td>
      <td>
        {{ res.name }}
      </td>
      <td>
        {{ res.firstName }}
      </td>
      <td class="uk-width-small">
        {{ res.email }}
      </td>
      <td>
        <button
          class="uk-button uk-button-primary uk-width-1-1"
          type="button"
          (click)="downloadPdf('http://localhost:3000/' + res.resume, res.name)"
        >
          <span uk-icon="file-edit"></span>
          Download
        </button>
        <button
          class="uk-button uk-button-success  uk-width-1-1"
          type="button"
          (click)="openDoc('http://localhost:3000/' + res.resume, res.name)"
        >
          <span uk-icon="file-edit"></span>
          Display
        </button>
        <button class="uk-button uk-button-danger uk-width-1-1" type="button">
          <span uk-icon="trash"></span>
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
