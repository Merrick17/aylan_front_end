<div >
  <div>
    <div style="background-color: #040424 !important;"
      class="uk-cover-container uk-light uk-flex uk-flex-middle top-wrap-height"
    >
      <div
        class="uk-container uk-flex-auto top-container uk-position-relative uk-margin-medium-top"
        data-uk-parallax="y: 0,50; easing:0; opacity:0.3"
      >
        <div
          data-uk-scrollspy="cls: uk-animation-slide-right-medium; target: > *; delay: 150"
        >
          <h1 class="uk-margin-remove-top uk-text-primary uk-text-bolder">
            NEW OPPORTUNITIES
          </h1>
          <h2 class="uk-margin-remove-top uk-text-primary uk-text-bolder">
            JOIN US NOW
          </h2>
        </div>
      </div>

      <img
      
        src="../assets/img/opportunity.jpg"
        class="hero-img"
      
      />
      <!-- /TOP IMAGE -->
    </div>
  </div>
</div>

<!--CARDS WRAPPER-->
<section class="uk-section uk-section-small uk-section-default" style="background-color: #e3e3e3!important;">
  <h2 class="uk-text-primary uk-h1 uk-text-center">OUR OPEN OPPORTUNITIES</h2>

  <div class="uk-container">
    <h4 class="uk-heading-line uk-text-bold">
      <span style="    color:#2aa58a !important ;">Latest Opportunity</span>
    </h4>
    <div data-uk-slider="velocity: 5">
      <div class="uk-position-relative">
        <div class="uk-slider-container">
          <ul
            class="uk-slider-items uk-child-width-1-2@m uk-grid uk-grid-medium news-slide"
          >
            <li *ngFor="let itm of offers">
              <div
                class="uk-card uk-card-default uk-card-body uk-card-small uk-flex uk-flex-middle uk-card-default uk-border-rounded"
              >
                <div
                  class="uk-grid uk-grid-medium uk-flex uk-flex-middle"
                  data-uk-grid
                >
                  <div class="uk-width-1-3@s uk-width-2-5@m uk-height-1-1">
                    <img src="../../assets/img/work.png" alt="" />
                  </div>
                  <div class="uk-width-2-3@s uk-width-3-5@m">
                    <h3
                      class="uk-card-title uk-margin-small-top uk-margin-remove-bottom"
                    >
                      <a class="uk-link-reset" href="#">{{ itm.title }}</a>
                    </h3>
                    <span class="uk-article-meta">
                      Created At : {{ itm.createdAt | date: 'yyyy-MM-dd' }}
                    </span>
                    <p class="uk-margin-small">
                      {{ itm.description }}
                    </p>
                    <ul>
                      <li>
                        <strong>Reference</strong>
                        : {{ itm.ref }}
                      </li>
                      <li>
                        <strong>Salary Offered</strong>
                        : {{ itm.minSalary }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="uk-hidden@l uk-light">
          <a
            class="uk-position-center-left uk-position-small"
            href="#"
            data-uk-slidenav-previous
            data-uk-slider-item="previous"
          ></a>
          <a
            class="uk-position-center-right uk-position-small"
            href="#"
            data-uk-slidenav-next
            data-uk-slider-item="next"
          ></a>
        </div>
        <div class="uk-visible@l">
          <a
            class="uk-position-center-left-out uk-position-small"
            href="#"
            data-uk-slidenav-previous
            data-uk-slider-item="previous"
          ></a>
          <a
            class="uk-position-center-right-out uk-position-small"
            href="#"
            data-uk-slidenav-next
            data-uk-slider-item="next"
          ></a>
        </div>
      </div>
      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin">
        <li></li>
      </ul>
    </div>
  </div>
</section>
<section class="uk-section uk-section-small uk-section-default" >
  <h2 class="uk-text-primary uk-h1 uk-text-center">SUBMIT YOUR RESUME</h2>

  <div class="uk-container">
    <form>
      <fieldset class="uk-fieldset">
        <!-- <legend class="uk-legend">Legend</legend> -->
        <div class="uk-margin">
          <select class="uk-select" [(ngModel)]="selectedOffer" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let off of selectOp" value="{{ off._id }}">
              {{ off.ref }}
            </option>
          </select>
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="First Name" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="js-upload" uk-form-custom>
          <input type="file" (change)="onChange($event)" />
          <button
            class="uk-button uk-button-default"
            type="button"
            tabindex="-1"
          >
            Select
          </button>
        </div>
      </fieldset>
      <div class="uk-margin uk-align-center">
        <button class="uk-button uk-button-primary" (click)="SubmitResume()">Submit</button>
      </div>
    </form>
  </div>
</section>
