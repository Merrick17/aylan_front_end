<section class="uk-cover-container " id="testamonial"
  style="background-color: #040424 !;flex-direction: column; display: flex; justify-content: center; align-items: center;min-height: 50vh; position: relative;">
  <h2 class="uk-text-primary uk-margin-bottom uk-h1 testamonial-header">TESTOMANIALS</h2>
  
  <div class="uk-container">

    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
      style="width: 100% !important; height:100% !important;"
      uk-slider="clsActivated: uk-transition-active; center: true;autoplay: true ;finite: true">

      <ul class="uk-slider-items uk-grid">
        <li class="uk-width-5-6 testamonial" *ngFor="let test of testomanials ">
          <div class="uk-panel">
            <div class="uk-card uk-card-default uk-card-body uk-width-1@m" style="border-radius: 5px;">
              <div style="display: flex; flex: 1; flex-direction:row;justify-content: space-evenly; align-items: flex-start;">
                <i class="far fa-comments" id="comment"></i>
                <div style="flex-direction: column; display: flex; flex: 1; flex-wrap: nowrap; padding-left: 1.3em;" >
                  <p>{{test.description}}</p>
                  <h5 class="uk-card-title">{{test.name}}</h5>
                 
                </div>
              </div>
              
            </div>

          </div>
        </li>
      

      </ul>

      <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
        uk-slider-item="previous"></a>
      <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
        uk-slider-item="next"></a>

    </div>

  </div>

</section>
