<div uk-height-viewport="min-height: 100vh">
  <div>
    <div
      class="uk-cover-container uk-light uk-flex uk-flex-middle top-wrap-height"
    >
      <div
        class="uk-container uk-flex-auto top-container uk-position-relative uk-margin-medium-top"
        data-uk-parallax="y: 0,50; easing:0; opacity:0.3"
      >
        <div
          data-uk-scrollspy="cls: uk-animation-slide-right-medium; target: > *; delay: 150"
        >
          <h1 class="uk-margin-remove-top uk-text-primary uk-text-bolder">
            LET US HELP YOU
          </h1>
          <h2 class="uk-margin-remove-top uk-text-primary uk-text-bolder">
            TRUSTED BY HOUNDREDS
          </h2>
        </div>
      </div>

      <img
        class="uk-blend-darken"
        src="../assets/img/trust.jpeg"
        data-sizes="100vw"
        alt=""
        data-uk-cover
        data-uk-img
        data-uk-parallax="opacity: 0.8,0.1; easing:0"
      />
      <!-- /TOP IMAGE -->
    </div>
    <div
      class="uk-position-bottom-center uk-position-medium uk-position-z-index uk-text-center"
    >
      <a
        href="#content"
        data-uk-scroll="duration: 500"
        data-uk-icon="icon: arrow-down; ratio: 2"
      ></a>
    </div>
  </div>
</div>
<section class="uk-section uk-section-small uk-section-default">
  <h2 class="uk-text-primary uk-h1 uk-text-center">THEY TRUST US</h2>

  <div class="uk-container">
    <h4 class="uk-heading-line uk-text-bold">
      <!-- <span>TRUSTED BY US </span> -->
    </h4>
    <div data-uk-slider="velocity: 5">
      <div class="uk-position-relative">
        <div class="uk-slider-container">
          <ul
            class="uk-slider-items  uk-grid uk-grid-medium news-slide"
          >
            <li *ngFor="let itm of items">
              <div>
                <div class="uk-card uk-card-default uk-card-small">
                  <div class="uk-card-media-top">
                    <div class="uk-inline-clip uk-transition-toggle uk-light">
                      <img src="http://localhost:3000/{{itm.clientLogo}}" alt="IÂ´m the image title" height="250px" width="400px">
                      <div class="uk-transition-fade uk-position-cover uk-overlay uk-overlay-primary uk-flex uk-flex-center uk-flex-middle">
                       
                      </div>
                   
                    </div>
                    
                  </div>
                  <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex uk-flex-middle" data-uk-grid>
                      <div class="uk-width-expand">
                        <h5 class="uk-margin-remove-bottom">{{itm.name}}</h5>
                       
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="uk-hidden@l uk-light">
          <a
            class="uk-position-center-left uk-position-small"
            href="#"
            data-uk-slidenav-previous
            data-uk-slider-item="previous"
          ></a>
          <a
            class="uk-position-center-right uk-position-small"
            href="#"
            data-uk-slidenav-next
            data-uk-slider-item="next"
          ></a>
        </div>
        <div class="uk-visible@l">
          <a
            class="uk-position-center-left-out uk-position-small"
            href="#"
            data-uk-slidenav-previous
            data-uk-slider-item="previous"
          ></a>
          <a
            class="uk-position-center-right-out uk-position-small"
            href="#"
            data-uk-slidenav-next
            data-uk-slider-item="next"
          ></a>
        </div>
      </div>
      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin">
        <li></li>
      </ul>
    </div>
  </div>
</section>

          <a

          ></a>
          <a
            class="uk-position-center-right uk-position-small"
            href="#"
            data-uk-slidenav-next
            data-uk-slider-item="next"

        </div>
        <div class="uk-visible@l">
          <a
            class="uk-position-center-left-out uk-position-small"

            data-uk-slidenav-previous

          ></a>
          <a
            class="uk-position-center-right-out uk-position-small"
            href="#"
            data-uk-slidenav-next
            data-uk-slider-item="next"
          ></a>
        </div>
      </div>
      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin">
        <li></li>
      </ul>
    </div>
  </div>
</section>
